<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fs22e0Gx4jvjzYUb46iHkt9mKkPaFTSaU6JwRjdfEfd5J5cRGeBjUuFvTQ5p1tkftZbhxjxF4qQW6D/DGeyIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
<div class="container">
  <div class="result-card">
    <div class="score">
      <p>Your Result</p>
      <div class="circle">
        <span>76</span>
        <p>of 100</p>
      </div>
      <p class="rating">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <ul>
        <li class="lists i">
          <span class="label" id="i1">
            <i class="fa fa-bolt-lightning"></i>Reaction</span>
          <span class="sc"> <span class="bold">80 </span>/ 100</span>
        </li>
        <li class="lists ii">
          <span class="label" id="i2">
            <i class="fa fa-brain"></i>Memory</span>
          <span class="sc" ><span class="bold">92 </span>/ 100</span>
        </li>
        <li class="lists iii">
          <span class="label " id="i3">
            <i class="fa fa-comment-dots"></i>Verbal</span>
          <span class="sc"><span class="bold">61</span> / 100</span>
        </li>
        <li class="lists iiii">
          <span class="label" id="i4">
            <i class="fa fa-eye"></i>Visual</span>
          <span class="sc" ><span class="bold">72 </span>/ 100</span>
        </li>
      </ul>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</div>
 </body>
</html>
